<!DOCTYPE html>
	<html>
	<head>
		<title>HUMAN STORE</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Open+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		      rel="stylesheet">


	</head>
	<body>
		<div id="mainContainer">
			<div id="leftColumn">
				<div id="leftContent">
					<a href="#home">
						<h1>HUMAN STORE</h1>
					</a>
					<input id='searchBar' type="text" placeholder="Search">
					<div class="radioContainer">
						<li><input id='onSale' type='checkbox'><label for='onSale'>On Sale</label></li>
						<li><input id='postedWeek' type='checkbox'><label for='postedWeek'>Posted Within Week</label></li>
					</div>
				</div>
			</div>
			<div id="rightColumn">
				<div class="sk-circle">
					<div class="sk-circle1 sk-child"></div>
					<div class="sk-circle2 sk-child"></div>
					<div class="sk-circle3 sk-child"></div>
					<div class="sk-circle4 sk-child"></div>
					<div class="sk-circle5 sk-child"></div>
					<div class="sk-circle6 sk-child"></div>
					<div class="sk-circle7 sk-child"></div>
					<div class="sk-circle8 sk-child"></div>
					<div class="sk-circle9 sk-child"></div>
					<div class="sk-circle10 sk-child"></div>
					<div class="sk-circle11 sk-child"></div>
					<div class="sk-circle12 sk-child"></div>
				</div>
				<div id="rightContent">

				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
		<script type='text/javascript' src='config.js'></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
